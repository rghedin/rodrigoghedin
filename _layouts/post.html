{% include head.html %}

{% include header.html %}

<main>
    <article class="h-entry {% if page.type == 'image' %}e-image{% elsif page.type == 'quote' %}e-quote{% elsif page.type == 'aside' %}e-aside{% elsif page.type == 'link' %}e-link{% elsif page.type == 'page' %}entry_page{% endif %}">

    <h1 class="p-name">{{ page.title }}</h1>

    <div class="e-content">
        {{ page.content }}
    </div>

    <p class="dt-published">{{ page.date | date: "%-d/%-m/%Y" }}</p>
    </article>

</main>

{% include footer-post.html %}

</body>

</html>
